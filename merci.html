<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message envoyé - FonskiPro</title>
    <link
      rel="icon"
      type="image/jpg"
      href="images/ChatGPT Image 4 août 2025, 14_15_13.jpg"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .thank-you-content {
        max-width: 600px;
        margin: 100px auto;
        padding: 3rem;
        text-align: center;
        background: rgba(20, 20, 20, 0.9);
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      .thank-you-content h1 {
        color: #4caf50;
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .thank-you-content p {
        color: white;
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      .success-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        background: #4caf50;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
      }

      .back-button {
        display: inline-block;
        padding: 12px 30px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="thank-you-content">
      <div class="success-icon">✓</div>
      <h1>Message envoyé !</h1>
      <p>
        Merci pour votre message. Je vous répondrai dans les plus brefs délais,
        généralement sous 24 heures.
      </p>
      <p>
        Votre demande a été transmise avec succès à
        <strong>fonskipro@gmail.com</strong>
      </p>
      <a href="index.html" class="back-button">Retour à l'accueil</a>
    </div>
  </body>
</html>
